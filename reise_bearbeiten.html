<!DOCTYPE html>
 <html lang="de"> 
<head>
    <meta charset="utf-8">
    <meta name="description" content="Reisekarte">
    <meta name="author" content="Ricardo Hendrichs & Robert Schulz">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Deine Reisekarte ins Nirwana</title>
</head>

<body>
    <div class="container-after-login-triplist">
        <header class="after-login">
            <div class="menu-container">
                <img class="logo" src="images/globe.png">
                <h2><a href="map.html">Deine Reisekarte ins Nirwana</a></h2>
                <nav class="menu">
                    <ul>
                        <li><a href="map.html">Karte</a></li>
                        <li><a href="reise_hinzufugen.html">Reise hinzufügen</a></li>
                        <li><a href="reise_bearbeiten.html">Reise bearbeiten</a></li>
                        <li><a href="index.html" id="logoutBtn">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h2>Meine Reisen: </h1><br>
                <div id="btnWrapper">
                <table class="triptable">
                <thead>
                    <tr>
                    <th>Reisename</th>
                    <th>Anfang</th>
                    <th>Ende</th>
                    <th>Reiseland</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <!--Popup zum Reise bearbeiten-->
        <div class="form-popup">
            <form class="form-container">
                <h1>Reise bearbeiten</h1>
                
                <label for="name">Reisename</label>
                <input type="text" name="name" id="editTripname">
                <label for="start">Anfang</label>
                <input type="date" name="start" id="editStartDate">
                <label for="end">Ende</label>
                <input type="date" name="end" id="editEndDate">
                <label for="country">Reiseland</label>
                <input type="text" name="country" id="editCountry">
                <button id="saveEdit">Änderungen übernehmen</button>
                <button id="cancelEdit">Abbrechen</button>
            </form>
        </div>
    
        </main>
        <footer>
            © 2021
        </footer>
    </div>
    <script src="js/editJourney.js"></script>
</body>

 </html>
