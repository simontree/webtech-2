<!DOCTYPE html>
 <html lang="de"> 
<head>
    <meta charset="utf-8">
    <meta name="description" content="Reisekarte">
    <meta name="author" content="Ricardo Hendrichs & Robert Schulz">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Deine Reisekarte ins Nirwana</title>
    
</head>

<body>
    <div class="container-after-login-triplist">
        <header class="after-login">
            <div class="menu-container">
                <img class="logo" src="images/globe.png">
                <h2><a href="map.html">Deine Reisekarte ins Nirwana</a></h2>
                <nav class="menu">
                    <ul>
                        <li><a href="map.html">Karte</a></li>
                        <li><a href="reise_hinzufugen.html">Reise hinzufügen</a></li>
                        <li><a href="reise_bearbeiten.html">Reise bearbeiten</a></li>
                        <li><a href="index.html" id="logoutBtn">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h2>Meine Reisen: </h1><br>
            
            <table class="triptable">
                <thead>
                <tr>
                    <th>Reisename</th>
                    <th>Anfang</th>
                    <th>Ende</th>
                    <th>Reiseland</th>
                </tr>
                 </thead>
                <tbody>
                </tbody>
            </table>
            <div class="formularadd">
                <label for="name">Reisename:</label>
                <input id="name" type="text" style="height: 15px; resize: none"> </input>
                <br>
                <label for="start" >Anfang:</label>
                <input id="start" type="date" style="height: 15px; resize: none"> </input>
                <br>
                <label for="end">Ende:</label>
                <input id="end" type="date" style="height: 15px; resize: none"> </input>
                <br>
                <label for="country">Reiseland:</label>
                <!--<input id="country" type="text" style="height: 15px; resize: none"> </input>-->
                <select name="country" class="dropdown" style="width: 180px;">
                </select>
                <br>
                <a><button class="addTrip" type="button">Hinzufügen</button></a>
            </div>
        </main>
        <footer>
            © 2021
        </footer>

    </div>
    <script src="js/editJourney.js"></script>

</body>

 </html>
