<!DOCTYPE html>
 <html lang="de"> 
<head>
    <meta charset="utf-8">
    <meta name="description" content="Reisekarte">
    <meta name="author" content="Ricardo Hendrichs & Robert Schulz">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Deine Reisekarte ins Nirwana</title>
</head>

<body>
    <div class="container-add-trip">
        <header>
            <div class="menu-container">
                <img class="logo" src="images/globe.png">
                <h2><a href="map.html">Deine Reisekarte ins Nirwana</a></h2>
                <nav class="menu">
                    <ul>
                        <li><a href="map.html">Karte</a></li>
                        <li><a href="reise_hinzufugen.html">Reise hinzufügen</a></li>
                        <li><a href="#">Reise bearbeiten</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <table class="triptable" style="border: 2px; border-color: black;">
                <tr>
                    <th style="width: 150px;">Land</th>
                    <th style="width: 150px;">Anfang</th>
                    <th style="width: 150px;">Ende</th>
                </tr>
                <tr>
                    <td style="width: 150px;">Andalusien</td>
                    <td style="width: 150px;">07.09.2021</td>
                    <td style="width: 150px;">14.09.2021</td>
                </tr>
                <tr>
                    <td style="width: 150px;">Spanien</td>
                    <td style="width: 150px;">02.10.2021</td>
                    <td style="width: 150px;">08.10.2021</td>
                </tr>
                <tr>
                    <td style="width: 150px;">Ungarn</td>
                    <td style="width: 150px;">05.01.2022</td>
                    <td style="width: 150px;">12.01.2022</td>
                </tr>
            </table>
            <hr>
            <label for="country">Ziel:</label>
            <input type="text" style="height: 15px; resize: none"> </input>
            <br>
            <label for="start" >Anfang:</label>
            <input type="date" style="height: 15px; resize: none"> </input>
            <br>
            <label for="end">Ende:</label>
            <input type="date" style="height: 15px; resize: none"> </input>
            <br>
            <button class="addTrip">Hinzufügen</button>

        </main>
        <footer>
            © 2021
        </footer>

    </div>
</body>

 </html>
