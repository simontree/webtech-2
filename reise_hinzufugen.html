<!DOCTYPE html>
 <html lang="de"> 
<head>
    <meta charset="utf-8">
    <meta name="description" content="Reisekarte">
    <meta name="author" content="Ricardo Hendrichs & Robert Schulz">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Deine Reisekarte ins Nirwana</title>
    
</head>

<body>
    <div class="container-after-login-triplist">
        <header class="after-login">
            <div class="menu-container">
                <img class="logo" src="images/globe.png">
                <h2><a href="map.html">Deine Reisekarte ins Nirwana</a></h2>
                <nav class="menu">
                    <ul>
                        <li><a href="map.html">Karte</a></li>
                        <li><a href="reise_hinzufugen.html">Reise hinzufügen</a></li>
                        <li><a href="reise_bearbeiten.html">Reise bearbeiten</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h2>Vergangene Reisen: </h1>
            
            <table class="triptable">
                <tr>
                    <th>Reisename</th>
                    <th>Anfang</th>
                    <th>Ende</th>
                    <th>Reiseland</th>
                </tr>
                <tr>
                    <td>Surfen & Entspannung</td>
                    <td>07.09.2021</td>
                    <td>14.09.2021</td>
                    <td>Kuba</td>
                </tr>
                <tr>
                    <td>Spa-Woche </td>
                    <td>02.10.2021</td>
                    <td>08.10.2021</td>
                    <td>Spanien</td>
                </tr>
                <tr>
                    <td>Erholung unter Palmen </td>
                    <td>05.01.2022</td>
                    <td>12.01.2021</td>
                    <td>Ungarn</td>
                  
                </tr>
            </table>
            <div class="formularadd">
                <label for="tripname">Reisename:</label>
                <input id="tripname" type="text" style="height: 15px; resize: none"> </input>
                <br>
                <label for="start" >Anfang:</label>
                <input id="startDate" type="date" style="height: 15px; resize: none"> </input>
                <br>
                <label for="end">Ende:</label>
                <input id="endDate" type="date" style="height: 15px; resize: none"> </input>
                <br>
                <label for="country">Reiseland:</label>
                <input id="country" type="text" style="height: 15px; resize: none"> </input>
                <br>
                <a><button class="addTrip" type="button">Hinzufügen</button></a>
            </div>
        </main>
        <footer>
            © 2021
        </footer>

    </div>
    <script src="js/journeys.js"></script>
</body>

 </html>
